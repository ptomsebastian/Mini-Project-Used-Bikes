<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>View Vehicles</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src = "https://code.jquery.com/jquery-3.5.1.js"> </script>
    <script src = "https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"> </script>

<script>
    $(document).ready( function () {
    $('#example').DataTable();
} );
</script>
<style type="text/css">

#category {
	font-size: medium;
}
</style>
</head>

<tbody>

<form method="post" action="{% url 'vehicles'  %}" method="post">
  {% csrf_token %}

  <div align="center">


    <table id="example" class="display"  style="width:100%" border="1">
<thead>
      <tr>
          <td width="185">Image 1</td>
        <td width="185">Vehicle Name</td>
        <td width="185">Year</td>
        <td width="185">Price</td>


      </tr>
</thead>


{% for x in vehicles %}

      <tr>
        <td><img src="/media/{{ x.image1 }}"  width="100" height="100" /></td>


        <td> {% for i in vname %} {% if i.id == x.vehiclename_id_id %}  {{ i.name }}  {% endif %} {% endfor %} </td>
        <td>{{ x.year }} </td>
        <td>{{ x.price }} </td>


      </tr>
{% endfor %}
<tfoot>
      <tr>
          <td width="185">Image 1</td>
        <td width="185">Vehicle Name</td>
        <td width="185">Year</td>
        <td width="185">Price</td>


      </tr>

</tfoot>


  </table>
  </div>

</form>

</tbody>
</html></title>
</head>
<body>

</body>
</html>
