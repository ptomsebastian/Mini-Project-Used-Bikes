<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>View Vehicles</title>
<style type="text/css">
#category {
	font-size: medium;
}
</style>
</head>

<body>

<form method="post" action="{% url 'vehicles'  %}" method="post">
  {% csrf_token %}

  <div align="center">


    <table width="360" height="190" border="1">

      <tr>
          <td width="185">Image 1</td>
        <td width="185">Vehicle Name</td>
        <td width="185">Year</td>
        <td width="185">Price</td>


      </tr>



{% for x in vehicles %}

      <tr>
        <td><img src="/media/{{ x.image1 }}"  width="100" height="100" /></td>


        <td> {% for i in vname %} {% if i.id == x.vehiclename_id_id %}  {{ i.name }}  {% endif %} {% endfor %} </td>
        <td>{{ x.year }} </td>
        <td>{{ x.price }} </td>


      </tr>
{% endfor %}

  </table>
  </div>

</form>

</body>
</html></title>
</head>

</html>
