{% include "admin_header.html" %}

<div class="main" align="center">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">

                         <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Update Vehicle</strong>
                                    </div>
                                    <div class="card-body card-block">

<form action="{% url 'updatevehicle' %}" method="post" class="form-horizontal" enctype='multipart/form-data'>
                   {% csrf_token %}
                                         <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="" class=" form-control-label">Vehicle Number</label>
                                                </div>
                                                <div class="col-12 col-md-9">
          <input type="text" name="vnum" id="vnum" value="{{ veh.vehiclenumber }}" class="form-control" required pattern="^[A-Z]{2}[ -][0-9]{1,2}(?: [A-Z])?(?: [A-Z]*)? [0-9]{4}$"/>

                     </div></div>



                                         <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="" class=" form-control-label">KM</label>
                                                </div>
                                                <div class="col-12 col-md-9">
          <input type="text" name="km" id="km" value="{{ veh.km }}" class="form-control" required pattern="[0-9]{1,}"/>
                     </div></div>



                      <div class="row form-group">
                        <div class="col col-md-3">
<label for="" class=" form-control-label">VIN</label>
                        </div>
                      <div class="col-12 col-md-9">
          <input type="text" name="vin" id="vin" value="{{ veh.vin }}" class="form-control" required pattern="[A-Z 0-9]{17}"/>
                     </div></div>




                        <div class="row form-group">
                        <div class="col col-md-3">
<label for="cc" class=" form-control-label">CC</label>
                           </div>
         <div class="col-12 col-md-9">
          <input type="text" name="cc" id="cc" value="{{ veh.cc }}" class="form-control" min="0" required pattern="[0-9]{2,4}"/>
                     </div></div>

     <div class="row form-group">
           <div class="col col-md-3">
<label for="year" class=" form-control-label">Year</label>
             </div>
 <div class="col-12 col-md-9">
          <input type="text" name="year" id="year" value="{{ veh.year }}" class="form-control" min="0" required pattern="[0-9]{4}"/>
                     </div></div>



                                           <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="" class=" form-control-label">Colour</label>
                                                </div>
                                                <div class="col-12 col-md-9">
          <input type="text" name="colour" id="colour" value="{{ veh.colour }}" class="form-control" required pattern="[A-z]{3,}"/>
                     </div></div>



     <div class="row form-group">
           <div class="col col-md-3">
<label for="description" class=" form-control-label"></label>
</div>
        <div class="col-12 col-md-9">
          <textarea name="description" id="description" cols="45" rows="5" class="form-control" required> {{ veh.des }} </textarea>
                     </div></div>



     <div class="row form-group">
           <div class="col col-md-3">
             <label for="price" class=" form-control-label">Price</label>
             </div>
<div class="col-12 col-md-9">
        <input type="text" name="price" id="price" value="{{ veh.price }}" class="form-control" min="0" required pattern="[0-9]{5,}"/>
                     </div></div>&nbsp;



     <div class="row form-group">
           <div class="col col-md-3">
             <label for="image1" class=" form-control-label">Image 1</label>
 </div>
       <div class="col-12 col-md-9">
            {{ form.as_p }}
          <img src="/media/{{ veh.image1 }}"  width="100" height="100" />
       &nbsp; <input type="file" name="image1" id="image1"  class="image" />
                     </div></div>&nbsp;



     <div class="row form-group">
           <div class="col col-md-3">
             <label for="image2" class=" form-control-label">Image 2</label>
           </div>
                    <div class="col-12 col-md-9">
          {{ form.as_p }}

          <img src="/media/{{ veh.image2 }}"  width="100" height="100" />
       &nbsp; <input type="file" name="image2" id="image2" class="image" />
                     </div></div>&nbsp;



     <div class="row form-group">
           <div class="col col-md-3">
             <label for="image3" class=" form-control-label">Image 3</label>

           </div>
              <div class="col-12 col-md-9">
            {{ form.as_p }}
          <img src="/media/{{ veh.image3 }}"  width="100" height="100" />
        &nbsp;<input type="file" name="image3" id="image3" class="image "/>
                     </div></div>

&nbsp;

                                          <div>
                                    <div  align="center">
        <input type="submit" name="addtest2" id="addtest" value="Update" class="btn-hover color-7"/>
                                    </div>
</div>
<div align="center"></div>
<div align="center"></div>
&nbsp;
                    </form>


                     </div>
        </div>

    </div>


{% include "admin_footer.html" %}
