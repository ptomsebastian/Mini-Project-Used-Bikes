{% include "admin_header.html" %}

<div class="main" align="center">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">

                         <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Add Vehicle</strong>
                                    </div>
                                    <div class="card-body card-block">

<form action="{% url 'getvehicleinfo' %}" method="post" class="form-horizontal" enctype='multipart/form-data'>
                   {% csrf_token %}

                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="" class=" form-control-label">Vehicle Name</label>
                                             </div>
<div class="col-12 col-md-9" align="left">
          <select name="vehiclename"  class="btn btn-outline-info dropdown-toggle" >
            {% for vn in vehiclename %}
            <option value="{{ vn.id }}">{{vn.name}}</option>
            {% endfor %}
          </select>
                     </div></div>


                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="vnum" class=" form-control-label">Vehicle Number</label>
                                             </div>
<div class="col-12 col-md-9">
          <input type="text" name="vnum" id="vnum" class="form-control" required pattern="^[A-Z]{2}[ -][0-9]{1,2}(?: [A-Z])?(?: [A-Z]*)? [0-9]{4}$"/>
                     </div></div>



                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="km" class=" form-control-label">KM</label>
                                             </div>
<div class="col-12 col-md-9">
          <input type="text" name="km" id="km" class="form-control" required pattern="[0-9]{1,}"/>
                     </div></div>




                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="vin" class=" form-control-label">VIN</label>
                                             </div>
<div class="col-12 col-md-9">
          <input type="text" name="vin" id="vin" class="form-control" required pattern="[A-Z 0-9]{17}"/>
                     </div></div>





                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="cc" class=" form-control-label">CC</label>
                                             </div>
<div class="col-12 col-md-9">
          <input type="text" name="cc" id="cc" class="form-control" min="0" required pattern="[0-9]{2,4}"/>
                     </div></div>


                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="year" class=" form-control-label">Year</label>
                                             </div>
<div class="col-12 col-md-9">
          <input type="text" name="year" id="year" class="form-control" min="0" required pattern="[0-9]{4}"/>
                     </div></div>



                                          <div class="row form-group">
                                             <div class="col col-md-3"><label for="colour" class=" form-control-label">Colour</label>
                                             </div>
<div class="col-12 col-md-9">
          <input type="text" name="colour" id="colour" class="form-control" required pattern="[A-z]{3,}"/>
                     </div></div>



                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="" class=" form-control-label">Description</label>
                                             </div>
<div class="col-12 col-md-9">
          <textarea name="description" id="description" cols="45" rows="5" class="form-control" required></textarea>
                     </div></div>

                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="price" class=" form-control-label">Price</label>
                                             </div>
<div class="col-12 col-md-9">
        <input type="text" name="price" id="price" class="form-control" min="0" required pattern="[0-9]{5,}"/>
                     </div></div>

                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="image1">Image 1</label>
                                             </div>
<div class="col-12 col-md-9" align="left">
            {{ form.as_p }}
        <input type="file" name="image1" id="image1" class="image" required/>
                     </div></div>

                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="image2">Image 2</label>
                                             </div>
<div class="col-12 col-md-9" align="left">
            {{ form.as_p }}
        <input type="file" name="image2" id="image2" class="image" required/>
                     </div></div>

                                         <div class="row form-group">
                                             <div class="col col-md-3"><label for="image3">Image 3</label>
                                             </div>
<div class="col-12 col-md-9" align="left">
            {{ form.as_p }}
        <input type="file" name="image3" id="image3" class="image" required/>
                     </div></div>

&nbsp;
                                    <div>
                                    <div  align="center">
        <input type="submit" name="addtest2" id="addtest" value="Add " class="btn-hover color-9" />
                                    </div>
                                    </div>
<div align="center"></div>
<div align="center"></div>
&nbsp;
</form>

{% include "admin_footer.html" %}
